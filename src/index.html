<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="cdn/tailwindcss.js"></script>
    <script src="tailwind.config.cjs"></script>
    <script type="module" src="./js/popup.js"></script>
</head>

<body
    class="h-[4.5rem] w-96 bg-gradient-to-b from-[#040c36] to-black flex flex-col justify-center items-center font-mono">
    <div class="w-full flex justify-between items-center p-2 px-6">
        <p class="text-2xl text-left text-white font-semibold">GGE Adblocker</p>
        <div class="relative w-10 h-6 mr-2 mb-2">
            <button type="button" id="btn-adblocker"
                class="text-white bg-red-700 hover:bg-red-800 z-30 focus:ring-2 focus:outline-none focus:red-green-300 font-medium rounded-full text-sm p-1 text-center inline-flex items-center mr-2 dark:bg-red-700 dark:hover:bg-red-600 dark:focus:ring-red-800">
                <svg id="active-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-10 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
            </button>
            <div class="absolute top-[0.25rem] left-[0.25rem] animate-ping rounded-full bg-red-800 w-10 h-6 z-0 opacity-80 pointer-events-none"></div>
        </div>
    </div>
</body>

</html>
